<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Page</title>
</head>
<body id="body-contact">
    <h1>Contact Me</h1>


    <!-- The Navigation -->
    <div id="nav">
        <a href="./index.html"><button>Home</button></a>
        <a href="./contact.html"><button>Contact</button></a>
        <a href="./register.html"><button>Register</button></a>
        <a href="./login.html"><button>Login</button></a>
        <a href="./calculator.html"><button>Calculator</button></a>
    </div><br>
    
        <form action="" method="post">
            <!-- Name Email and Message  -->
            <div>
                <h4>Name:</h4>
                <label for="name"></label>
                <input type="text" id="name" name="name" required placeholder="Enter your Name"><br>
            </div>
            <div>
                <h4>Email:</h4>
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email"><br>
            </div>
            <div>
                <h4>Message:</h4>
                <label for="message"></label>
                <textarea name="message" id="message" cols="50" rows="5" placeholder="Type your message here"></textarea>
                <!-- <input type="text" id="message" name="message" required><br> -->
            </div>

            <!-- Priority Options -->
            <div>
                <h4 id="h4-priority">Priority:</h4>
                <label for="priority"></label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
</body>
</html>
