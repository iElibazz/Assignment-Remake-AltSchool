<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Page</title>
</head>
<body id="body-register">
    <h1>Registration</h1>


    <!-- The Navigation -->
    <div id="nav">
        <a href="./index.html"><button>Home</button></a>
        <a href="./contact.html"><button>Contact</button></a>
        <a href="./register.html"><button>Register</button></a>
        <a href="./login.html"><button>Login</button></a>
        <a href="./calculator.html"><button>Calculator</button></a>
    </div><br>
    <div>
        <form action="">
            <!-- First and Last Names -->
            <div>
                <label for="fname" id="reg-label">First Name: </label>
                <input type="text" id="fname" name="fname" placeholder="Dwayne"><br>
            </div>
            <div>
                <label for="lname" id="reg-label">Last Name: </label>
                <input type="text" id="lname" name="lname" placeholder="Johnson"><br>
            </div>
            
            <!-- Phone and Gender -->
            <div>
                <label for="phone" id="reg-label">Phone: </label>
                <input type="tel" id="phone" name="phone" placeholder="08012345678"><br>
            </div>
            <div>
                <label for="gender" id="reg-label">Gender: </label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">female</option>
                    <option value="not-say">Prefer not to say</option>
                </select><br>
            </div>

            <!-- Country and State  -->
            <div>
                <label for="country" id="reg-label">Country: </label>
                <input type="text" id="country" name="country"><br>
            </div>
            <div>
                <label for="state" id="reg-label">State/Province: </label>
                <input type="text" id="state" name="state"><br>
            </div>

            <!-- Username and Password  -->
            <div>
                <label for="uname" id="reg-label">Username: </label>
                <input type="text" id="uname" name="uname" placeholder="TheRock"><br>
            </div>
            <div>
                <label for="password" id="reg-label">Password: </label>
                <input type="password" id="password" name="password"><br>
            </div>
            <div>
                <label for="cpassword" id="reg-label">Confirm Password: </label>
                <input type="cpassword" id="cpassword" name="cpassword"><br>
            </div><br>
            <div>
                <button>Submit</button>
            </div>
            
        </form>
    </div>
</body>
</html>
