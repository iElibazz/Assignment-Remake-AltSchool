    <!-- The Navigation -->

    <!-- Username and Password  -->
    <form action="" method="post">
        <div>
            <label for="uname"><h4>Username: </h4></label>
            <input type="text" id="uname" name="uname" required placeholder="Enter Username"><br>
        </div>
        <div>
            <label for="password"><h4>Password: </h4></label>
            <input type="password" id="password" name="password" minlength="10" 
            placeholder="10 Characters minimum" required>
        </div><br><br>
        <div>
            <button>Sign In</button>
        </div>
    </form>
</body>
